<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-input/paper-input-container.html">
<link rel="import" href="../paper-input/paper-input-behavior.html">
<link rel="import" href="../paper-input/paper-input-error.html">

<link rel="import" href="input-iban.html">

<dom-module id="paper-input-iban">
  <template>
    <style>
      :host {
        display: block;
        outline: none;
        white-space: nowrap;

        --paper-input-container-input: {
          white-space: nowrap;
          font-size: 0px;
          overflow: hidden;
        };
      }

      :host * {
        outline: none;
      }
    </style>

    <paper-input-container id="container"
                           always-float-label
                           auto-validate>
      <label slot="label">[[label]]</label>
      <input-iban id="input_iban"
                  slot="input"
                  class="paper-input-input"
                  bind-value="{{value}}"></input-iban>
      <template is="dom-if" if="[[errorMessage]]">
        <paper-input-error aria-live="assertive" slot="add-on">[[errorMessage]]</paper-input-error>
      </template>
    </paper-input-container>
  </template>

  <script>

    /**
     * `paper-input-iban`
     * IBAN material input with validation
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class PaperInputIban extends Polymer.mixinBehaviors([ Polymer.PaperInputBehavior], Polymer.Element) {
      static get is() { return 'paper-input-iban'; }
      static get properties() {
        return {
          errorMessage: {
            type: String,
            value: "El numéro IBAN es inválido"
          }
        };
      }
    }

    window.customElements.define(PaperInputIban.is, PaperInputIban);
  </script>
</dom-module>
